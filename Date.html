<!DOCTYPE html>

<head>
	<title>Time page</title>
</head>
<body> Time when page was loaded: 
	<SCRIPT LANGUAGE="JavaScript"> //Script tentangwaktu
	Sekarang= new Date();
	document.write("Hari ini" + Sekarang.getDate() + "-" + (Sekarang.getMonth()+1)+ "-" + Sekarang.getFullYear() + ", jam: " + Sekarang.getHours() + ":" + Sekarang.getMinutes() + "." + Sekarang.getSeconds()) </SCRIPT>
</body>
</html>
